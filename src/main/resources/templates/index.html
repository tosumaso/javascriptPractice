<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{https://jsprimer.net/use-case/todoapp/final/final/index.css}" rel="stylesheet" type="text/css" />
<script src="//teppeis.github.io/htmlspecialchars/index.js"></script>
<title>Index here</title>
</head>
<body>
	<!-- 2. class属性をCSSのために指定 -->
	<div class="todoapp">
		<!-- 3. id属性をJavaScriptのために指定 -->
		<form id="js-form">
			<input id="js-form-input" class="new-todo" type="text"
				placeholder="What need to be done?" autocomplete="off" />
		</form>
		<!-- 4. TodoアプリのメインとなるTodoリスト -->
		<div id="js-todo-list" class="todo-list">
			<!-- 動的に更新されるTodoリスト -->
		</div>
		<footer class="footer">
			<!-- 5. Todoアイテム数の表示 -->
			<span id="js-todo-count">Todoアイテム数: 0</span>
		</footer>
	</div>
	<script type="module" th:src="@{/js/index.js}"></script>
	<!-- 複数のモジュールをscriptタグで読み込むと別々のスコープにモジュールが位置するためモジュール間で連携がとれない。一つのjsファイルを読み込み、それを通して複数のモジュールをimportする -->
</body>
</html>
