<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/favourite.css}" rel="stylesheet" type="text/css" />
<script th:src="@{/js/likes.js}"></script>
<title>Likes Practice</title>
</head>
<body>
	<h3>Click this image</h3>
	<div>You liked <span id="times" th:text="${likes}"></span>!</div>
	<img src="/imgs/sample.jpeg" class="loveMe" id="favourite">
	<form method="post" action="">
		<div id="stars">
        	<span class="star" data-star="1">☆</span>
        	<span class="star" data-star="2">☆</span>
        	<span class="star" data-star="3">☆</span>
        	<span class="star" data-star="4">☆</span>
        	<span class="star" data-star="5">☆</span>
        	<input type="button" value="送信!" id="star-rating">
    	</div>
	</form>
	<div id="star-result"></div>
    
</body>
</html>
